<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Assignment 4</title>
</head>

<body>
    <!-- Here a loader is created which 
             loads till response comes -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h1>Covid tracing visualization</h1>
    <div class="button-group">
        <button id="group1">Gender</button>
        <button id="group2">Vaccination Status</button>
    </div>
    <svg></svg>
    <div class="tooltip"></div>
</body>

</html>
<script>
    let width = 800, height = 800;
    var vaccination = false;

    let svg = d3
        .select("svg")
        .attr("viewBox", "0 200 " + width + " " + height);

    document.getElementById("group1").disabled = true;

    // Load external data
    Promise.all([d3.json("https://chi-loong.github.io/CSC3007/assignments/links-sample.json"), d3.json("https://chi-loong.github.io/CSC3007/assignments/cases-sample.json"),]).then((data) => {
        // Data preprocessing
        hideloader()
        data[0].forEach((e) => {
            e.source = e.infector;
            e.target = e.infectee;
        });

        console.log(data[0]); //links
        console.log(data[1]); //cases

        let colorScale = d3
            .scaleOrdinal()
            .domain(["Female", "Male"])
            .range(["#FF69B4", "#0671B7"]);

        let vaccinationcolorScale = d3
            .scaleOrdinal()
            .domain(["no", "yes (2 doses)", "partial (1 dose)"])
            .range(["#FF0000", " #00FF00", "#FFFF00"]);

        let xPosition = d3
            .scaleOrdinal()
            .domain([0, 1, 2])
            .range([150, 400, 650]);

        let node = svg
            .append("g")
            .attr("id", "nodes")
            .selectAll("circle")
            .data(data[1])
            .enter()
            .append("circle")
            .attr("r", 15)
            .style("fill", (d) => colorScale(d.gender))
            .style("margin", "auto")
            .call(
                d3
                    .drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            )
            .on("mouseover", (event, d) => {
                d3.select(event.currentTarget)
                    .attr("stroke", (d) => {
                        if (vaccination) {
                            if (d.vaccinated == "no") {
                                return "#8B0000";
                            } else if (d.vaccinated == "yes (2 doses)") {
                                return "#006D57";
                            } else {
                                return "#FFCC00";
                            }
                        } else {
                            if (d.gender == "male") {
                                return "#0BA8E6";
                            } else {
                                return "#C07B9A";
                            }
                        }
                    })
                    .attr("stroke-width", 2);
                d3.select(".tooltip")
                    .html(
                        "Id: " +
                        d.id +
                        "<br/> Age: " +
                        d.age +
                        "<br/> Date: " +
                        d.date +
                        "<br/> Gender: " +
                        d.gender +
                        "<br/> Occupation: " +
                        d.occupation +
                        "<br/> Organisation: " +
                        d.organization +
                        "<br/> Vaccinated: " +
                        d.vaccinated
                    )
                    .style("visibility", "visible")
                    .style("left", event.pageX + "px")
                    .style("top", event.pageY + "px");
            })
            .on("mouseout", (event, d) => {
                d3.select(event.currentTarget).attr("stroke", "none");
                d3.select(".tooltip").style("visibility", "hidden");
            });

        let linkpath = svg
            .append("g")
            .attr("id", "links")
            .selectAll("path")
            .data(data[0])
            .enter()
            .append("path")
            .attr(
                "marker-end",
                (d) => `url(${new URL(`#arrow-${d.type}`, location)})`)
            .attr("fill", "none")
            .attr("stroke", "black");

        let simulation = d3
            .forceSimulation()
            .nodes(data[1])
            .force(
                "x",
                d3
                    .forceX()
                    .strength(0.5)
                    .x(width / 2))
            .force(
                "y",
                d3
                    .forceY()
                    .strength(0.2)
                    .y(height / 2))
            .force(
                "link",
                d3
                    .forceLink(data[0])
                    .id((d) => d.id)
                    .distance(80)
                    .strength(0.5)
            )
            .force("charge", d3.forceManyBody().strength(20))
            .force("collide", d3.forceCollide().strength(1).radius(30))
            .on("tick", (d) => {
                linkpath.attr("d", (d) =>
                    "M" +
                    d.source.x +
                    "," +
                    d.source.y +
                    "A" +
                    Math.sqrt(
                        (d.target.x - d.source.x) * (d.target.x - d.source.x) +
                        (d.target.y - d.source.y) * (d.target.y - d.source.y)
                    ) +
                    "," +
                    Math.sqrt(
                        (d.target.x - d.source.x) * (d.target.x - d.source.x) +
                        (d.target.y - d.source.y) * (d.target.y - d.source.y)
                    ) +
                    " 0 0,1 " +
                    d.target.x +
                    "," +
                    d.target.y
                );
                node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            });

        createLegend("gender");
        function createLegend(type) {
            var legend = svg.append("g").attr("id", "legend");

            var legend_entry = legend
                .selectAll("g.legend")
                .data(() => {
                    if (type == "gender") {
                        return ["Female", "Male"];
                    } else if (type == "vaccination") {
                        return ["no", "yes (2 doses)", "partial (1 dose)"];
                    }
                })
                .enter()
                .append("g")
                .attr("class", "legend_entry");

            const ls_w = 40, ls_h = 20;

            legend_entry
                .append("rect")
                .attr("width", ls_w)
                .attr("height", ls_h)
                .attr("transform", (d, i) => {
                    var x = height / 20;
                    var y = width / 2.9 + i * ls_h * 2;
                    return `translate(${x}, ${y})`;
                })
                .style("fill", function (d) {
                    if (type == "gender") {
                        return colorScale(d);
                    } else if (type == "vaccination") {
                        return vaccinationcolorScale(d);
                    }
                })
                .style("opacity", 0.8);

            legend_entry
                .append("text")
                .attr("x", height / 20)
                .attr("y", (d, i) => width / 3 + i * ls_h * 2.1)
                .style("font-size", 10)
                .style("text-transform", "capitalize")
                .text(function (d, i) {
                    return d;
                });

            legend
                .append("text")
                .attr("x", width / 20)
                .attr("y", height / 2 - 150)
                .style("Font-weight", "700")
                .text("Legend");
        }

        d3.select("#group1").on("click", function () {
            var context = d3.selectAll("#legend");
            context.remove();
            createLegend("gender");

            vaccination = false;
            d3.selectAll("circle")
                .transition()
                .duration(1000)
                .style("fill", (d) => colorScale(d.gender));
            simulation
                .force(
                    "x",
                    d3
                        .forceX()
                        .strength(0.5)
                        .x(width / 2)
                )
                .force(
                    "y",
                    d3
                        .forceY()
                        .strength(0.2)
                        .y(height / 2)
                )
                .force("charge", d3.forceManyBody().strength(20))
                .force("collide", d3.forceCollide().strength(1).radius(30))

                .alphaTarget(0.3)
                .restart();

            document.getElementById("group1").disabled = true;
            document.getElementById("group2").disabled = false;
        });

        d3.select("#group2").on("click", function () {
            var context = d3.selectAll("#legend");
            context.remove();
            createLegend("vaccination");

            vaccination = true;
            d3.selectAll("circle")
                .transition()
                .duration(500)
                .style("fill", (d) => vaccinationcolorScale(d.vaccinated));
            simulation
                .force(
                    "x",
                    d3
                        .forceX()
                        .strength(0.5)
                        .x(width / 2)
                )
                .force(
                    "y",
                    d3
                        .forceY()
                        .strength(0.2)
                        .y(height / 2)
                )
                .force("charge", d3.forceManyBody().strength(20))
                .force("collide", d3.forceCollide().strength(1).radius(30))
                .alphaTarget(0.3)
                .restart();
            document.getElementById("group2").disabled = true;
            document.getElementById("group1").disabled = false;
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });
    function hideloader() {
        document.getElementById('loading').style.display = 'none';
    }
</script>
